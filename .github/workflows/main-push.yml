name: Main Push Actions

on:
  push:
    branches:
      - main

jobs:
  checks-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn

#      - name: Run lint
#        run: yarn lint

      - name: Check code formatting
        run: yarn format:check

      - name: Build
        run: yarn build

      - name: Publish
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
